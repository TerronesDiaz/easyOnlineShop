spring.application.name=easyOnlineShop
server.port=8090
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/easyOnlineShop?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

#Enable or disable api-docs - swagger-ui
springdoc.api.docs.enabled=true
springdoc.swagger-ui.enabled=true

#Define the swagger-ui path
springdoc.swagger-ui.path=/public/doc/swagger-ui.html



#jpa vendor adapter configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

